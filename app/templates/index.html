<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbum6 Knowledge Landscape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <nav id="breadcrumb" class="breadcrumb">
            <span>Root</span>
        </nav>
        <div id="visualization"></div>
        <div id="qa-interface" class="qa-container">
            <div class="qa-header">
                <h3>Document Q&A</h3>
                <p id="current-doc"></p>
            </div>
            <div class="qa-input">
                <input type="text" id="question-input" placeholder="Ask a question about this document...">
                <button id="ask-button">Ask</button>
            </div>
            <div id="answer-display" class="qa-answer"></div>
        </div>
        <div id="document-panel" class="hidden">
            <div class="document-toolbar">
                <button id="close-doc" class="close-btn">&times;</button>
                <h2 id="doc-title"></h2>
            </div>
            <div id="document-viewer"></div>
            <div class="document-controls">
                <button class="control-button" id="minimize-doc">Minimize</button>
                <button class="control-button" id="close-doc">Close</button>
            </div>
            <div id="query-container" class="hidden">
                <div class="document-query">
                    <input type="text" id="doc-query" placeholder="Ask a question about this document...">
                    <button id="query-submit">Ask</button>
                </div>
                <div id="query-response"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/visualizations.js') }}"></script>
</body>
</html>
